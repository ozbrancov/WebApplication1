<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/CustomStyles.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
</head>
<body>
    <div class="container">
        <div class="col-md-3 col-lg-9 col-sm-6">
            <div class="customDiv">Col 1
                <form class="form-horizontal">
                    <div class="form-group has-success">
                        <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
                        <div class="col-xs-10">
                            <input type="password" id="txtStrongPassword" class="form-control"
                                   placeholder="Your password">
                            <span class="help-block">Strong Password</span>
                        </div>
                    </div>
                    <div class="form-group has-warning">
                        <label class="col-xs-2 control-label" for="txtWeakPassword">Password</label>
                        <div class="col-xs-10">
                            <input type="password" id="txtWeakPassword" class="form-control"
                                   placeholder="Your password">
                            <span class="help-block">Weak Password</span>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <label class="col-xs-2 control-label" for="txtAge">Age</label>
                        <div class="col-xs-10">
                            <input type="number" id="txtAge" class="form-control"
                                   placeholder="Your Age">
                            <span class="help-block">Invalid Age</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-6">
            <div class="customDiv">Col 2
                <div class="btn-group">
                    <button class="btn btn-primary">SQL Server</button>
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">C#</a></li>
                        <li><a href="#">ASP.NET</a></li>
                        <li><a href="#">PYTHON</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-lg-9 col-sm-6">
            <div class="customDiv">Col 3</div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-6"> <!-- for a given size, only occupy this many of the columns-->
            <div class="customDiv">Col 4</div>
        </div>
    </div>
</body>
</html>
